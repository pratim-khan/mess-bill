<div class="sign-in">
    <header fxLayout="row" fxLayoutAlign="center center" fxLayoutGap=10px style="background-color: #4651A6;color: white;">
        <h2>Welcome to MessBill</h2>
    </header>
    <form [formGroup]='registrationform' >
        <div class="main" style="margin-top: 30px;" fxLayout="column" fxLayoutAlign="center center">
            <div class="main-form">
                <div class="form-header">
                    <h3>Register</h3>
                </div>

                <div class="name">
                    <mat-form-field appearance="outline">
                        <mat-label>Full Name</mat-label>
                        <input formControlName='name' matInput placeholder="Enter your phone number" onkeypress= "return !/[0-9]/i.test(event.key)">
                          <mat-error *ngIf="name?.hasError('required')">please enter your full name</mat-error>
                    </mat-form-field>
                </div>
                <div class="phone">
                    <mat-form-field appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input formControlName='phone' matInput placeholder="Enter your phone number" onkeypress= "return /[0-9]/i.test(event.key)" maxlength="10">
                          <mat-error *ngIf="phone?.hasError('required')">please enter your Phone</mat-error>
                    </mat-form-field>
                </div>
                <div class="password">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input formControlName='password' matInput placeholder="Enter your password">
                        <mat-error *ngIf="password?.hasError('required')">please enter Password</mat-error>
                    </mat-form-field>
                </div>
                <div class="submit-btn">
                <button class="btn" [disabled]="registrationform.invalid" (click)="onsubmit()" mat-raised-button color="primary">Register</button>
                </div>
            </div>
            <div>
                <small>Already register</small> &nbsp; &nbsp;
                <a href="/signin"><b>Sign-in here</b> </a>
            </div>
            <div>
                <small>Or Register with</small> &nbsp; &nbsp;
                <button class="btn" mat-raised-button color="white" (click)="googleLogin()"><img src="assets/image/google.jpg" width="20px" height="20px" alt=""></button>
            </div>
        </div>
    </form>
