<div class="sign-in">
    <header fxLayout="row" fxLayoutAlign="center center" fxLayoutGap=10px style="background-color: #4651A6;color: white;">
        <h2>Welcome to MessBill</h2>
    </header>
    <form [formGroup]='signinform' >
        <div class="main" style="margin-top:80px ;" fxLayout="column" fxLayoutAlign="center center">
            <div class="main-form">
                <div class="form-header">
                    <h3>Sign In</h3>
                </div>
                <div class="phone">
                    <mat-form-field appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input formControlName='phone' matInput placeholder="Enter your phone number" onkeypress= "return /[0-9]/i.test(event.key)" maxlength="10">
                          <mat-error *ngIf="phone?.hasError('required')">please enter your Phone</mat-error>
                    </mat-form-field>
                </div>
                <div class="password" >
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <div fxLayout="row">
                            <input type="password" formControlName='password' id="password" matInput placeholder="Enter your password">
                            <mat-icon (click)="onvisible()">{{visible}}</mat-icon>
                        </div>
                        <mat-error *ngIf="password?.hasError('required')">please enter Password</mat-error>
                    </mat-form-field>
                </div>
                <div class="submit-btn">
                <button class="btn" (click)="addnewitem()" [disabled]="signinform.invalid" (click)="onSubmit()" mat-raised-button color="primary">Sign In</button>
                </div>
            </div>
            <div>
                <small>New user</small> &nbsp; &nbsp;
                <a href="/register"><b>Register here</b> </a>
            </div>
            <div>
                <small>Or Sign in  with</small> &nbsp; &nbsp;
                <button class="btn" mat-icon-button color="white" (click)="googleLogin()"><img src="assets/image/google.jpg" width="20px" height="20px" alt=""></button>
            </div>
        </div>
    </form>
</div>
